        <script>
	var searchParams = new URLSearchParams(window.location.search);
	var ref;

	if (searchParams.has('ref') && document.referrer == '') {
		var refParam = searchParams.get('ref');
		var xmlHttp = new XMLHttpRequest();

		switch (refParam) {
			case 'link':
				ref = 'https://www.linkedin.com/';
				break;
	
			case 'twitch':
				ref = 'https://www.twitch.tv/';
				break;
	
			default:
				ref = 'unknown';
		}
		
		xmlHttp.open("GET", `https://tq.tahakara.dev/dust?ref=${ref}&action=redirect`, false);
		xmlHttp.withCredentials = true;
		xmlHttp.send(null);
		window.location.href = 'https://tahakara.dev';
	} else {
		var xmlHttp = new XMLHttpRequest();
		ref = 'spam';
